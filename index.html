<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>QR Code Comporent</title>
    <!-- Import Tailwind css Library -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#d5e1ef] flex justify-center items-center w-[100vw] h-[100vh]"
  >
    <div class="card w-[300px] rounded-lg bg-white p-4 text-center">
      <div class="mb-3">
        <img
          src="./Assets/image-qr-code.png"
          alt="QR-Code"
          class="m-w-full rounded-lg"
        />
      </div>
      <h3 class="font-bold text-xl mb-5">
        Improve your front-end skills by building projects
      </h3>
      <p class="text-[#919297]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
